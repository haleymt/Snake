<!DOCTYPE html>
<html>
  <head>
    <title>Snake</title>
    <link rel="shortcut icon" href="myfavicon.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./snake.css">
    <script src="./jquery-2.1.1.js"></script>
  </head>
  <body align="center">
    <div class="big-container">
      <div id="container">
        <div id="status-bar"></div>
        <canvas id="game-canvas" width="780" height="500"></canvas>
        <menu id="controls"></menu>
        <br>
        <info id="info">
          <instructions class="instructions">
            <h3>Instructions</h3>
            <strong>Eat the apples <img src="img/apple.png" height="16" width="16"/></strong><br>
            <strong>Don't run into the wall or yourself!</strong><br>
          </instructions>
          <keys class="keys">
            <h3>Keys</h3>
            <strong>Use <code>&#65514;</code> <code>&#65516;</code> <code>&#65515;</code> <code>&#65513;</code>  or <code>w</code> <code>s</code> <code>a</code> <code>d</code> to move</strong><br>
            <strong><code>esc</code> to go back to the start menu</strong>
          </keys>
        </info>
      </div>
    </div>
    <script src="lib/game.js"></script>
    <script src="lib/level.js"></script>
    <script src="lib/grid.js"></script>
    <script src="lib/snake.js"></script>
    <script src="lib/apple.js"></script>
    <script>
      var canvas = document.getElementById("game-canvas");
      var ctx = canvas.getContext("2d");
      var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      new SnakeGame.Game(
        780,
        500,
        ctx,
        audioCtx
      ).run();
    </script>
  </body>
</html>
